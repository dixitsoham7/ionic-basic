<ion-header>
  <ion-navbar>
    <ion-title>
      View Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of contactList">
    <ion-item-sliding #slidingItem>
      <ion-item>
        {{ item.name }} - {{ item.contact }}          
      </ion-item>

      <ion-item-options side="right">
          <button ion-button color="textGrey">Call</button>
      </ion-item-options>

      <ion-item-options side="left" (click)="deleteContact(item.id)">
          <button ion-button color="danger">Delete</button>
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons text-center>
      <button ion-button (click)="addContact()">
        Add Contact
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
